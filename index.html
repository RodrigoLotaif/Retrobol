<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrôbol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <section class="topo"></section>
            <section class="cabecalhoBackground">
                <section class="logo"><img src="imgs/Logo-Retrôbol-1.png" alt="Retrobol em letras de PC retro"></section>
                <button class="menu"><img src="imgs/menu-1.png" alt="botao de menu" class="icone-menu"></button>
                <button class="login"><img src="imgs/user2-1.png" alt="botao de acessar o login"></button>
            </section>
            
        </div>

        <div class="banner">
            <section class="slogan-background"><p class="frase-slogan">Venha conosco fazer parte desse clube dos bem vestidos!</p></section>
            <img class="img-banner" src="imgs/banner2-1.png" alt="camisas de futebol de diferentes times">
            
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
